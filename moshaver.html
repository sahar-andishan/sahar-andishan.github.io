
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاور آنلاین - سحر اندیشان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #f9f9fc;
      color: #333;
    }
    header {
      background: linear-gradient(to left, #667eea, #764ba2);
      padding: 25px;
      color: white;
      text-align: center;
    }
    nav {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #764ba2;
    }
    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 {
      color: #444;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: right;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-family: 'Vazirmatn', sans-serif;
    }
    button {
      background-color: #764ba2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e3d99;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>مشاوره آنلاین</h1>
    <p>فرم درخواست جلسه با مشاور</p>
  </header>

  <nav>
    <a href="index.html">خانه</a>

  </nav>

  <main>
    <h2>درخواست مشاوره آنلاین</h2>
    <p>لطفاً فرم زیر را پر کنید تا در سریع‌ترین زمان با شما تماس بگیریم.</p>
    <form>
      <label for="name">نام کامل:</label>
      <input type="text" id="name" name="name" placeholder="مثلاً: محمد رضایی">

      <label for="phone">شماره تماس:</label>
      <input type="tel" id="phone" name="phone" placeholder="مثلاً: 09939627203">

      <label for="desc">توضیح کوتاه در مورد مشکل یا نیاز شما:</label>
      <textarea id="desc" name="desc" rows="4" placeholder="مثلاً: نیاز به برنامه‌ریزی برای کنکور دارم..."></textarea>

      <button type="submit">ارسال درخواست</button>
    </form>
  </main>

  <footer>
    <p>ارتباط با ما: 09939627203 | sahar.andishan@gmail.com</p>

  </footer>

</html>
