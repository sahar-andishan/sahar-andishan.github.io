
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>درخواست مشاوره تحصیلی</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            padding: 2rem;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.3rem;
            color: #333;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: auto;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .thank-you {
            text-align: center;
            color: #2e7d32;
            font-size: 1.2rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    document.getElementById('thankYou').style.display = 'block';
                } else {
                    alert("ارسال با خطا مواجه شد. لطفا دوباره تلاش کنید.");
                }
            }).catch(error => {
                alert("ارسال نشد. لطفاً اینترنت خود را بررسی کنید.");
            });
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>درخواست مشاوره تحصیلی</h2>
        <form action="https://formspree.io/f/mqaqbqbv" method="POST" onsubmit="handleSubmit(event)">
            <label for="name">نام کامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">شماره تماس:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="desc">توضیحات:</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>

            <button type="submit">ارسال درخواست</button>
        </form>
        <div class="thank-you" id="thankYou">
            درخواست شما با موفقیت ارسال شد. با شما تماس خواهیم گرفت.
        </div>
    </div>
</body>
</html>
