
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>درخواست مشاوره | سحر اندیشان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f0f0f0;
      direction: rtl;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>درخواست مشاوره</h1>
    <form action="https://formspree.io/f/mqaqbqbv" method="POST">
      <label for="name">نام و نام خانوادگی</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">شماره تماس</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="grade">پایه تحصیلی</label>
      <input type="text" id="grade" name="grade">

      <label for="message">توضیحات بیشتر</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <input type="hidden" name="_redirect" value="moshavere-thankyou.html">
      <button type="submit">ارسال درخواست</button>
    </form>
  </div>
</body>
</html>
