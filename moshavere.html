
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>درخواست مشاوره | سحر اندیشان</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: #f0f8f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>درخواست مشاوره آنلاین</h1>
    <form action="https://formspree.io/f/mqaqbqbv" method="POST">
      <label for="name">نام و نام خانوادگی</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">شماره تماس</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="grade">پایه تحصیلی</label>
      <select id="grade" name="grade" required>
        <option value="">انتخاب کنید</option>
        <option value="هفتم">هفتم</option>
        <option value="هشتم">هشتم</option>
        <option value="نهم">نهم</option>
        <option value="دهم">دهم</option>
        <option value="یازدهم">یازدهم</option>
        <option value="دوازدهم">دوازدهم</option>
      </select>

      <label for="description">توضیحات</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <input type="hidden" name="_next" value="https://sahar-andishan.github.io/moshavere-thankyou.html">

      <button type="submit">ارسال</button>
    </form>
  </div>
</body>
</html>
