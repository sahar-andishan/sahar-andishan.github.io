
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>درخواست مشاوره - سحر اندیشان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="logo.png" alt="لوگوی سحر اندیشان" class="logo" />
      <nav>
        <a href="index.html">خانه</a>
        <a href="moshavere.html">درخواست مشاوره</a>
        <a href="about.html">درباره ما</a>
        <a href="contact.html">تماس با ما</a>
      </nav>
    </div>
  </header>

  <section class="container" style="padding: 2rem 1rem;">
    <h1>فرم درخواست مشاوره</h1>
    <p>لطفاً فرم زیر را با دقت پر کنید تا مشاوران ما در اسرع وقت با شما تماس بگیرند.</p>

    <form action="https://formspree.io/f/mqaqbqbv" method="POST" style="margin-top: 2rem;">
      <label for="name">نام و نام خانوادگی:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">شماره تماس:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="grade">پایه تحصیلی:</label>
      <input type="text" id="grade" name="grade">

      <label for="type">نوع مشاوره:</label>
      <select id="type" name="type">
        <option value="تحصیلی">تحصیلی</option>
        <option value="انتخاب رشته">انتخاب رشته</option>
        <option value="انگیزشی">انگیزشی</option>
        <option value="سایر">سایر</option>
      </select>

      <label for="message">توضیحات:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">ارسال فرم</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>کلیه حقوق برای سحر اندیشان محفوظ است.</p>
    </div>
  </footer>
</body>
</html>
