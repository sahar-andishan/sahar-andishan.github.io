<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خدمات مشاوره | سحر اندیشان</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="لوگوی سحر اندیشان" class="logo">
        <h1>خدمات مرکز مشاوره سحر اندیشان</h1>
    </header>
    <main class="services">
        <div class="service-box fade-in">
            <i class="bi bi-journal-bookmark service-icon"></i>
            <h2>مشاوره تحصیلی</h2>
            <p>برنامه‌ریزی، انتخاب رشته، مدیریت زمان</p>
        </div>
        <div class="service-box fade-in">
            <i class="bi bi-people service-icon"></i>
            <h2>مشاوره خانواده</h2>
            <p>حل تعارض، ارتباط مؤثر، مهارت والدگری</p>
        </div>
        <div class="service-box fade-in">
            <i class="bi bi-person-heart service-icon"></i>
            <h2>مشاوره فردی</h2>
            <p>افسردگی، اضطراب، رشد فردی</p>
        </div>
        <div class="service-box fade-in">
            <i class="bi bi-emoji-smile service-icon"></i>
            <h2>کودک و نوجوان</h2>
            <p>مشکلات رفتاری، تربیتی، تحصیلی</p>
        </div>
        <div class="service-box fade-in">
            <i class="bi bi-heart-half service-icon"></i>
            <h2>زوج‌درمانی</h2>
            <p>ارتباط مؤثر، حل تعارض، شناخت پیش از ازدواج</p>
        </div>
    </main>
    <footer class="footer">
        <p>© سحر اندیشان</p>
    </footer>
</body>
</html>
